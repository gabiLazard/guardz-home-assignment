version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: guardz-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - guardz-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardz-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/guardz
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - guardz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For local docker-compose, use backend service name
        # For GCP deployment, override with: --build-arg VITE_API_URL=http://<GCP_IP>:8080/api
        VITE_API_URL: http://localhost:8080/api
    container_name: guardz-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - guardz-network

volumes:
  mongodb_data:
    driver: local

networks:
  guardz-network:
    driver: bridge
